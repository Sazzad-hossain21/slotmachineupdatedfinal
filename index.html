<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="container">
        <div class="slot-screens">
            <div class="indicator">
                <div class="reel-line"></div>
                <img class="img-indicator" src="images/home plate blue background.png" alt="">
            </div>
            <div class="screen screen-one">
                <img class="screen-background" src="images/reel.png" alt="">
                <div class="imgs-container">
                        <div class="wrapper top-1">
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                            <div class="item-container reel-diamond"><img data-item="diamond" class="reel-item reel-item-1 reel-diamond diamond" src="images/diamond.png" alt=""></div>
                            <div class="item-container reel-bat"><img data-item="bat" class="reel-item reel-item-2 reel-bat bat" src="images/bat.png" alt=""></div>
                            <div class="item-container reel-hotdog"><img data-item="hotdog" class="reel-item reel-item-3 reel-hotdog hotdog" src="images/hotdog.png" alt=""></div>
                            <div class="item-container reel-peanuts"><img data-item="peanuts" class="reel-item reel-item-4 reel-peanuts peanuts" src="images/peanuts.png" alt=""></div>
                            <div class="item-container reel-wildcard"><img data-item="wildcard" class="reel-item reel-item-5 reel-wildcard wildcard" src="images/wildcard.png" alt=""></div>
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                            <div class="item-container reel-diamond"><img data-item="diamond" class="reel-item reel-item-1 reel-diamond diamond" src="images/diamond.png" alt=""></div>
                            <div class="item-container reel-bat"><img data-item="bat" class="reel-item reel-item-2 reel-bat bat" src="images/bat.png" alt=""></div>
                            <div class="item-container reel-hotdog"><img data-item="hotdog" class="reel-item reel-item-3 reel-hotdog hotdog" src="images/hotdog.png" alt=""></div>
                            <div class="item-container reel-peanuts"><img data-item="peanuts" class="reel-item reel-item-4 reel-peanuts peanuts" src="images/peanuts.png" alt=""></div>
                            <div class="item-container reel-wildcard"><img data-item="wildcard" class="reel-item reel-item-5 reel-wildcard wildcard" src="images/wildcard.png" alt=""></div>
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                        </div>
                </div>
            </div>
            <div class="screen screen-two">
                <img class="screen-background" src="images/reel.png" alt="">
                <div class="imgs-container">
                        <div class="wrapper top-2">
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                            <div class="item-container reel-diamond"><img data-item="diamond" class="reel-item reel-item-1 reel-diamond diamond" src="images/diamond.png" alt=""></div>
                            <div class="item-container reel-bat"><img data-item="bat" class="reel-item reel-item-2 reel-bat bat" src="images/bat.png" alt=""></div>
                            <div class="item-container reel-hotdog"><img data-item="hotdog" class="reel-item reel-item-3 reel-hotdog hotdog" src="images/hotdog.png" alt=""></div>
                            <div class="item-container reel-peanuts"><img data-item="peanuts" class="reel-item reel-item-4 reel-peanuts peanuts" src="images/peanuts.png" alt=""></div>
                            <div class="item-container reel-wildcard"><img data-item="wildcard" class="reel-item reel-item-5 reel-wildcard wildcard" src="images/wildcard.png" alt=""></div>
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                            <div class="item-container reel-diamond"><img data-item="diamond" class="reel-item reel-item-1 reel-diamond diamond" src="images/diamond.png" alt=""></div>       <div class="item-container reel-bat"><img data-item="bat" class="reel-item reel-item-2 reel-bat bat" src="images/bat.png" alt=""></div>
                            <div class="item-container reel-hotdog"><img data-item="hotdog" class="reel-item reel-item-3 reel-hotdog hotdog" src="images/hotdog.png" alt=""></div>
                            <div class="item-container reel-peanuts"><img data-item="peanuts" class="reel-item reel-item-4 reel-peanuts peanuts" src="images/peanuts.png" alt=""></div>
                            <div class="item-container reel-wildcard"><img data-item="wildcard" class="reel-item reel-item-5 reel-wildcard wildcard" src="images/wildcard.png" alt=""></div>
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                        </div>
                </div>
            </div>
            <div class="screen screen-three">
                <img class="screen-background" src="images/reel.png" alt="">
                <div class="imgs-container">
                        <div class="wrapper top-3">
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                            <div class="item-container reel-diamond"><img data-item="diamond" class="reel-item reel-item-1 reel-diamond diamond" src="images/diamond.png" alt=""></div>
                            <div class="item-container reel-bat"><img data-item="bat" class="reel-item reel-item-2 reel-bat bat" src="images/bat.png" alt=""></div>
                            <div class="item-container reel-hotdog"><img data-item="hotdog" class="reel-item reel-item-3 reel-hotdog hotdog" src="images/hotdog.png" alt=""></div>
                            <div class="item-container reel-peanuts"><img data-item="peanuts" class="reel-item reel-item-4 reel-peanuts peanuts" src="images/peanuts.png" alt=""></div>
                            <div class="item-container reel-wildcard"><img data-item="wildcard" class="reel-item reel-item-5 reel-wildcard wildcard" src="images/wildcard.png" alt=""></div>
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                            <div class="item-container reel-diamond"><img data-item="diamond" class="reel-item reel-item-1 reel-diamond diamond" src="images/diamond.png" alt=""></div>
                            <div class="item-container reel-bat"><img data-item="bat" class="reel-item reel-item-2 reel-bat bat" src="images/bat.png" alt=""></div>
                            <div class="item-container reel-hotdog"><img data-item="hotdog" class="reel-item reel-item-3 reel-hotdog hotdog" src="images/hotdog.png" alt=""></div>
                            <div class="item-container reel-peanuts"><img data-item="peanuts" class="reel-item reel-item-4 reel-peanuts peanuts" src="images/peanuts.png" alt=""></div>
                            <div class="item-container reel-wildcard"><img data-item="wildcard" class="reel-item reel-item-5 reel-wildcard wildcard" src="images/wildcard.png" alt=""></div>
                            <div class="item-container reel-flammingball"><img data-item="flammingball" class="reel-item reel-item-6 reel-flammingball flammingball" src="images/flammingbaseball.png" alt=""></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="btns-n-scores">
            <div class="spacing section-away">
                <button type="button" class="btn-team btn-away"><img class="team-btn-img" src="images/team window away on blue.png" alt=""></button>
                <div class="score-screen score-screen-away">
                    <p class="score score-away"></p>
                </div>
            </div>
            <div class="spacing section-away d-flex">
                <!-- <div class="all-score-screen">
                    <img src="images/window innings.png" alt="" class="all-score-background">
                    <p></p>
                </div> -->
                <!-- <select name="selectInnings" id="innings" class="select-innings">
                    <option value="1" selected>1</option>
                    <option value="2" disabled>2</option>
                    <option value="3" disabled>3</option>
                    <option value="4" disabled>4</option>
                    <option value="5" disabled>5</option>
                    <option value="6" disabled>6</option>
                    <option value="7" disabled>7</option>
                    <option value="8" disabled>8</option>
                    <option value="9" disabled>9</option>
                </select> -->
                <div class="select-innings">
                    <p class="innings-num">1</p>
                </div>
                <button type="button" class="arrow-btn"><img class="img-arrow" src="images/arrow top blue.png" alt=""></button>
            </div>
            <div class="spacing section-away">
                <button type="button" class="btn-team btn-home"><img class="team-btn-img" src="images/team window home.png" alt=""></button>
                <div class="score-screen score-screen-home">
                    <p class="score score-home"></p>
                </div>
            </div>
        </div>
        <div class="game-btns">
            <div class="btns-container">
                <button type="button" disabled class="btn-base-3 btn-base"><img src="images/base off brown background.png" alt=""></button>
                <button type="button" class="btn-base-1 btn-base"><img src="images/base off brown background.png" alt=""></button>
                <div class="game-btns-wrapper wrapper-two">
                    <button type="button" disabled class="btn-base-2 btn-base"><img src="images/base off brown background.png" alt=""></button>
                    <button type="button" disabled class="btn-base-4 btn-base btn-spin"><img src="images/spin off.png" alt=""></button>
                </div>
            </div>
            <img class="game-btns-background" src="images/backgroundmiddlewall.png" alt="">
        </div>
        <div class="footer">
            <img class="img-points-table" src="images/bottom points table.png" alt="">
            <img class="bottom-grass-img" src="images/grass bottom.png" alt="">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
